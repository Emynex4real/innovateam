name: Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for hardcoded secrets
        run: |
          if grep -rE "(SUPABASE_SERVICE_ROLE_KEY|JWT_SECRET|GEMINI_API_KEY|REDIS_TOKEN)\s*=\s*['\"][^'\"]{20,}" --include="*.js" --include="*.jsx" .; then
            echo "ERROR: Hardcoded secrets found in code!"
            exit 1
          fi
          
      - name: Check for .env files
        run: |
          if find . -name ".env" -not -path "./node_modules/*" | grep -q .; then
            echo "ERROR: .env file found in repository!"
            exit 1
          fi
          
      - name: Verify .gitignore
        run: |
          if [ ! -f .gitignore ]; then
            echo "ERROR: .gitignore missing!"
            exit 1
          fi
