<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Only redirect if we're at the root URL
      if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
        window.location.href = "/innovateam/";
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/innovateam/">click here</a>.</p>
  </body>
</html>
