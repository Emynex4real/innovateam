    <script>
      // Polyfill for crypto if needed
      if (!window.crypto) {
        window.crypto = {
          getRandomValues: function(array) {
            for (let i = 0; i < array.length; i++) {
              array[i] = Math.floor(Math.random() * 256);
            }
            return array;
          }
        };
      }
